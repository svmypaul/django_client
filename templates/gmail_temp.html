<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Post Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form method="post" action="{% url 'sendmail' %}">
        {% csrf_token %}
        <div class="container text-center">
            <h1>Job Post Dashboard</h1><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 350px" name="textarea">Hello {candidate_name}, {line_break}

This is {recruiter_name} from SI PLACEMENTS INTERNATIONALS. I'm reaching out regarding the job vacancy for {designation}. We're impressed by your profile and would love to discuss this opportunity further with you.{line_break}
                
To schedule a call, please reply with 'Yes' at your earliest convenience. If this opportunity isn't suitable for you, a simple 'No' will suffice. Feel free to forward this message to anyone who might be interested.
                
Looking forward to connecting with you. Have a wonderful day! {line_break}
                
Warm regards, {line_break}
{recruiter_name} {line_break}
{company_name}
        </textarea>
            </div>

            <br>
            <div class="d-grid gap-2 col-6 mx-auto"><button type="submit" class="btn btn-outline-primary">Send</button></div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

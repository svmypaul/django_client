<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


</head>

<body>
    <header class="text-center my-2 ">
        <a role="button" class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a>
        <h1>Job Post</h1>
    </header>
    <section class="container my-2 w-50">
        <form method="post" action="{% url 'preview' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input class="form-control" type="text" placeholder="" id="designation"
                    aria-label="default input example" name="designation">
            </div>

            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>&nbsp;&nbsp;&nbsp;
                <select class="selectpicker w-50 p-1 border border-black rounded" multiple data-live-search="true" id="skills" name="skills[]">
                    <option>Python</option>
                    <option>PHP</option>
                    <option>Html5</option>
                    <option>Data Anlysis</option>
                    <option>R</option>
                    <option>Laravel</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="work-loc" class="form-label ">Work Location</label>&nbsp;&nbsp;&nbsp;
                <select class="form-select" aria-label="Default select example" id="work-loc" name="work-loc">
                    <option selected>Select State</option>
                    <option>Assam</option>
                    <option>Bhihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="hire-loc" class="form-label ">Hiring Location</label>&nbsp;&nbsp;&nbsp;
                <select class="selectpicker w-50 p-1 border border-black rounded" multiple data-live-search="true"
                    id="hire-loc" name="hire-loc[]">
                    <option>Assam</option>
                    <option>Bhihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Any</option>
                </select>
            </div>

            <label for="exp-req" class="form-label ">Expreince Required</label>
            <div class="input-group mb-3" id="exp-req">
                <input type="text" class="form-control" placeholder="From" aria-label="Username" name="exp-from">
                <span class="input-group-text"> - </span>
                <input type="text" class="form-control" placeholder="To" aria-label="Server" name="exp-to">
            </div>

            <label for="salary" class="form-label ">Salary</label>
            <div class="input-group mb-3" id = "salary">
                <span class="input-group-text">â‚¹</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" name="salary">
                <span class="input-group-text">.00</span>
            </div>

            <div class="mb-3">
                <label for="job-des" class="form-label">Job Description</label>
                <textarea class="form-control" id="job-des" rows="3" name="job-des"></textarea>
              </div>

              <label for="shift-time" class="form-label ">Shift Timing</label>
            <div class="input-group mb-3" id="shift-time">
                <input type="time" class="form-control" placeholder="From" aria-label="Username" name="shift-time-from">
                <span class="input-group-text"> - </span>
                <input type="time" class="form-control" placeholder="To" aria-label="Server" name="shift-time-to">
            </div>

            <div class="mb-3">
                <label for="Company" class="form-label">Company Name</label>
                <input class="form-control" type="text" placeholder="" id="Company"
                    aria-label="default input example" name="companyname">
            </div>

            <div class="mb-3">
                <label for="req-name" class="form-label">Recruiter Name</label>
                <input class="form-control" type="text" placeholder="" id="req-name"
                    aria-label="default input example" name="rec-name">
            </div>

            <label for="tel" class="form-label ">Contact No.</label>
            <div class="input-group mb-3" id = "tel">
                <span class="input-group-text">+91</span>
                <input type="tel" class="form-control" aria-label="Amount (to the nearest dollar)" name="tel">
            </div>

            <label for="mail" class="form-label ">Gmail Address</label>
            <div class="input-group mb-3" id = "mail">
                <input type="text" class="form-control" placeholder="mail id" aria-label="Recipient's username" aria-describedby="basic-addon2" name="mail">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto"><button type="submit" class="btn btn-outline-primary">Next</button></div>
            
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

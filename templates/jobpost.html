<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Post Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1>Job Post Dashboard</h1>
    <button type="button" class="btn btn-primary" onclick="redirectToURL()"> Post a Job + </button>
  </div>

  <script>
    function redirectToURL() {
      // Replace 'your_url_here' with the actual URL you want to redirect to
      window.location.href = "{% url 'newjobpost' %}";
    }
  </script>
  {% for designation, time , jobid in data %}
  <div class="container text-center">
    <p class="user-select-none">Designation: {{designation}}</p>
    <p class="user-select-none">Time: {{time}}</p>
    <button type="button" class="btn btn-primary" onclick="redirectToURL()"> open</button>
    <script>
      function redirectToURL() {
        var form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'jobdetails' %}"; // Replace with your actual server endpoint
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'jobid'; // Replace with the name of your parameter
        input.value = '{{ jobid }}'; // Replace with the value you want to send
        form.appendChild(input);
        // Include CSRF token in the form
        var csrfToken = document.createElement('input');
        csrfToken.type = 'hidden';
        csrfToken.name = 'csrfmiddlewaretoken';
        csrfToken.value = '{{ csrf_token }}';
        form.appendChild(csrfToken);
        document.body.appendChild(form);
        form.submit();
      }
    </script>

  </div>
  {% endfor %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
